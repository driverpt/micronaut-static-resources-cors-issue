micronaut.application.name=demo

micronaut.server.cors.enabled=true
micronaut.server.cors.configurations.default.allowed-origins=http://some.domain.com
micronaut.server.cors.configurations.default.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
micronaut.server.cors.configurations.default.allowed-headers=Content-Type, Authorization
micronaut.server.cors.configurations.default.max-age=3600
micronaut.server.cors.configurations.default.allow-credentials=true

micronaut.router.static-resources.swagger.paths=classpath:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**